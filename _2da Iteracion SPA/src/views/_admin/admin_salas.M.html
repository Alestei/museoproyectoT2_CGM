<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../style/img/favicon.ico">
    <title>Museo : Admin - Salas</title>
</head>

<div id="logomenu"></div>

<body id="body" >
    <div class="flex-wrapper">
      
            <br><br>
        <!--<img src="https://picsum.photos/1366/768">-->
            <div id="squareform" style="color: rgb(0, 0, 0); background-color:rgba(255, 255, 255, 0.603) ;margin: auto; width: 30%; border-radius: 10px; padding: 10px;">
                
                <center>
                    <a href="../index.html"><img src="../style/img/logo.png" width="100px" height="100px"></a>
                        <h2>Modificar Sala</h2>
                        <small id="info">Estás modificando a </small>
                        <p>&nbsp</p>
                    <hr>
                    <br>
                <center>
              
                    <p><label for="Nombre">Nombre / Temática de la Sala</label></p>
                    <input class="MTextArea" type="text" id="nombre" placeholder="">
                    
                  

                
                    
                 <p>&nbsp</p><hr><br>
                 <input type="submit" class="MButton" onclick="sendInfo()">
                 <a class="MButton" href="admin_salas.L.html">Volver</a>
                <p>&nbsp</p>
               
                 
                </center>
            </div>
            <br>
        
        
    </div> 
    
    <script src="../page/fetchAPI.js"></script>
    
    <script>
        let urlquery = window.location.href;
        urlquery = urlquery.substring(urlquery.search('=')+1,urlquery.length);
        if(urlquery == window.location.href){fetch('../nAvailable.html').then(response => response.text()).then(text => document.getElementById('body').innerHTML = text) }

         window.onload = function(){
            getApiInfo('/api/sala/' + urlquery).then(response =>{
                document.getElementById('info').innerHTML += '<b>' +  response[0].nombre_sala + '</b>'
                document.getElementById('nombre').placeholder = response[0].nombre_sala
            })
         }

         function sendInfo(){
            const data = {
                nombre_sala : document.getElementById('nombre').value
            }

            putApiInfo('/api/sala/' + urlquery, data)
         }
    </script>

</body>
</html>
