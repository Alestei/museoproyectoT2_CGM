<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../style/img/favicon.ico">
    <title>Museo : Admin - Salas</title>
</head>

<div id="logomenu"></div>

<body >
    <div class="flex-wrapper">
      
            <br><br>
        <!--<img src="https://picsum.photos/1366/768">-->
            <div id="squareform" style="color: rgb(0, 0, 0); background-color:rgba(255, 255, 255, 0.603) ;margin: auto; width: auto; border-radius: 10px; padding: 10px;">
                
                <center><a href="../index.html"><img src="../style/img/logo.png" width="100px" height="100px">
                </a><h2>Salas</h2>
                <p>&nbsp</p>
                <hr><br>
                         <center>
                        <table class="MTable">
                            <thead>
                                <tr>
                                    <th>Numero de Sala</th>
                                    <th>Nombre de Sala</th>
                                    <th>Operaciones</th>
                                </tr>
                            </thead>
                            <tbody id="datos">
                              
                            </tbody>
                        </table>
                   
                
                 <p>&nbsp</p><hr><br>
                 <a class="MButton" href="admin_salas.C.html">Cargar Sala</a>
                 <a class="MButton" href="../index.html">Volver</a>
                <p>&nbsp</p>
               
                 
                </center>
            </div>
            <br>
        
        
    </div>
    <script src="../page/fetchAPI.js"></script>
    <script>
          fetch('/api/sala')
                .then((response) => response.json())
                    .then((data) => {
                        for(let x in data){
                        
                        document.getElementById('datos').innerHTML +=  
                        `<tr>
                                <td>${data[x].ID_sala}</td>
                                <td>${data[x].nombre_sala}</td>
                    
                                <td>
                                    <img id="${data[x].ID_sala}" src="../style/img/acc-minus.png" style="width:30px; height:30px" onclick="deleteEvent(event, '${data[x].nombre_sala}' )">
                                    <a id="${data[x].ID_sala}" href="admin_salas.M.html?id=${data[x].ID_sala}"><img  src="../style/img/pencil.png" style="width:30px; height:30px"></a>
                                </td>
                            </tr>
                            `;
                        
                        }
                });

        
        function deleteEvent(event, name ){
           // alert(event.target.id);
           
           let choice =  confirm('¿Estás seguro que quieres eliminar ' + name + '?') 
            if(choice == true){
                deleteApiInfo('/api/sala/' + event.target.id); window.location.reload();
            }
            
           // 
        }
    </script>

</body>
</html>
